name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Repo checked out into $GITHUB_WORKSPACE
# $GITHUB_WORKSPACE is wrapper directory
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Log environment variables
      run: |
        python --version
        python -m pip install --upgrade pip
        echo HOME:
        echo $HOME
        echo GITHUB_WORKSPACE:
        echo $GITHUB_WORKSPACE
        echo PATH:
        echo $PATH
        echo PYTHONPATH:
        echo $PYTHONPATH

    - name: Install LilyPond
      run: |
        lilypond=/tmp/lilypond
        lilypond_url=http://lilypond.org/download/binaries/linux-64/
        lilypond_source=lilypond-2.23.8-1.linux-64.sh
        wget -q -O $lilypond $lilypond_url/$lilypond_source
        sh $lilypond --batch

    - name: Install Abjad trevor/dev branch ("editable" to include abjad.ily)
      run: |
        git clone -b trevor/dev https://github.com/Abjad/abjad.git /tmp/abjad
        python -m pip install --use-feature=in-tree-build -e /tmp/abjad
        echo Priming Abjad parser tables ...
        import="import abjad; from abjad.parsers"
        python -c "${import}.parser import LilyPondParser; LilyPondParser()"
        python -c "${import}.reduced import ReducedLyParser; ReducedLyParser()"
        python -c "${import}.scheme import SchemeParser; SchemeParser()"

    - name: Install rmakers
      run: |
        git clone https://github.com/Abjad/abjad-ext-rmakers.git /tmp/abjad-ext-rmakers
        python -m pip install --use-feature=in-tree-build /tmp/abjad-ext-rmakers

    - name: Install Baƒça ("editable" to include baca.ily)
      run: |
        git clone https://github.com/trevorbaca/baca.git /tmp/baca
        python -m pip install --use-feature=in-tree-build -e /tmp/baca

    - name: Install this score ("editable" for doctest to import package)
      run: |
        python -m pip install --use-feature=in-tree-build -e .

    - name: List installed packages
      run: |
        python -m pip list

    - name: Run black, flake8, isort
      run: |
        echo black version:
        black --version
        make black-check
        echo flake8 version:
        flake8 --version
        make flake8
        make isort-check

    - name: Run doctest
      run: |
        export PATH=/home/runner/bin:$PATH
        /tmp/baca/scr/doctest $GITHUB_WORKSPACE

    - name: Test sections
      run: |
        export PATH=/tmp/baca/scr:/home/runner/bin:$PATH
        export PYTHONUNBUFFERED=TRUE
        /tmp/baca/scr/test-sections

    - name: Test score builds
      run: |
        export PATH=/tmp/baca/scr:/home/runner/bin:$PATH
        export PYTHONUNBUFFERED=TRUE
        NAME=$(basename $GITHUB_WORKSPACE)
        BUILDS_DIRECTORY=$GITHUB_WORKSPACE/$NAME/builds
        if [ -d $BUILDS_DIRECTORY ]; then
          cd $BUILDS_DIRECTORY
          /tmp/baca/scr/test-score-build-music
        fi
        cd $GITHUB_WORKSPACE
