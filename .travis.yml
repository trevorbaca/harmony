os: linux

dist: xenial

language: python

python:
    - 3.7
    - 3.8

before_install:
    # alias package
    - PACKAGE=`pwd`/harmony

    # upgrade pip:
    - pip install --upgrade pip

    # pip install isort, flake8, mypy
    - pip install flake8
    - pip install isort
    - pip install mypy

    # install lilypond:
    - LILYPOND=/tmp/lilypond
    - LILYPOND_URL=http://lilypond.org/download/binaries/linux-64/
    - LILYPOND_SOURCE=lilypond-2.19.84-1.linux-64.sh
    - wget -q -O $LILYPOND $LILYPOND_URL/$LILYPOND_SOURCE
    - sh $LILYPOND --batch

    # clone & install abjad dev branch:
    - ABJAD=/tmp/abjad
    - git clone -b trevor/dev https://github.com/Abjad/abjad.git $ABJAD
    - pip install -e $ABJAD
    - export MYPYPATH=$ABJAD
    - export PATH=$PATH:$ABJAD/abjad/scr

    # clone & install rmakers:
    - RMAKERS=/tmp/abjad-ext-rmakers
    - git clone https://github.com/Abjad/abjad-ext-rmakers.git $RMAKERS
    - pip install -e $RMAKERS
    - export MYPYPATH=$MYPYPATH:$RMAKERS

    # clone & install baca:
    - BACA=/tmp/baca
    - git clone https://github.com/trevorbaca/baca.git $BACA
    - pip install -e $BACA
    - export MYPYPATH=$MYPYPATH:$BACA
    - export PATH=$PATH:$BACA/scr

    # clone & install baca test:
    - TEST=/tmp/test
    - git clone https://github.com/trevorbaca/test.git $TEST
    
    # symlink to baca test
    - unlink $PACKAGE/test.py
    - ln -s $TEST/test_segments.py $PACKAGE/test.py

    # clone & install ide:
    - IDE=/tmp/ide
    - git clone https://github.com/Abjad/ide.git $IDE
    - pip install -e $IDE
    - export MYPYPATH=$MYPYPATH:$IDE
    - export PATH=$PATH:$IDE/ide/scr

    # log versions
    - black --version
    - flake8 --version
    - isort --version
    - mypy --version
    - pip --version

    # log environment variables
    - echo $MYPYPATH
    - echo $PACKAGE
    - echo $PATH
    - echo $TRAVIS_BUILD_DIR

    # log script paths
    - which baca-doctest
    - which black-check
    - which flake8-check
    - which isort-check
    - which mypy-check
    - which prime-parser-tables

    # log present working directory
    - pwd
    - ls

install:
    - pip install -e .
    - prime-parser-tables
    
script:
    - black-check $PACKAGE
    - flake8-check $PACKAGE
    - isort-check $PACKAGE
    - mypy-check $PACKAGE
    - baca-doctest $PACKAGE
    - py.test -rf $PACKAGE/test.py

notifications:
    email: false
